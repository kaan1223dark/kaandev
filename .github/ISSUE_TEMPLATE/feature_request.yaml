name: üõ†Ô∏è Feature Request
description: Suggest a new feature
labels:
    - 'type: feature request'

body:
    - type: markdown
      attributes:
          value: |
              **Thanks for taking the time to fill out this feature request request!**
              We kindly ask that you search to see if an issue [already exists](https://github.com/luuppiry/luuppi-next/issues) for your feature.

    - type: textarea
      attributes:
          label: Description
          description: |
              A clear and concise description of the feature you're interested in.
      validations:
          required: true

    - type: textarea
      attributes:
          label: Suggested Solution
          description: |
              Describe the solution you'd like. A clear and concise description of what you want to happen.
      validations:
          required: true

    - type: checkboxes
      id: checklist
      attributes:
          label: Checklist
          description: Are you willing to contribute to the development of this feature?
          options:
              - label: I am willing to work on this feature
                required: false

    - type: textarea
      attributes:
          label: Additional Context
          description: |
              Add any other context about the problem here.
      validations:
          required: false
